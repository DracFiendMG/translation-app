<!doctype html>
<html>
    <head>
        <title>Translation App</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/openai@4.0.0/dist/openai.min.js"></script>
    </head>
    <body>
        <header>
            <div>
                <img class="parrot" src="./assets/parrot.png" alt="Parrot Flying" />
                <div>
                    <h1>PollyGlot</h1>
                    <p>Perfect Translation Every Time</p>
                </div>
            </div>
        </header>
        <main>
            <div class="toggle">
                <p>Use Chat</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <section>
                <form id="translate">
                    
                </form>
            </section>
            <section id="chat-section">
                <div id="conversation">
                    <p>Select the language you me to translate into, type your text and hit send!</p>
                    <p>How are you?</p>
                </div>
                <form id="translate-chat-form">
                    <div id="translate-chat">
                        <input id="chat-text" type="text" name="chat-text" />
                        <button type="submit"><img src="./assets/send-btn.png" /></button>
                    </div>
                    <div id="language-choice-chat">
                        <label for="french">
                            <img src="./assets/fr-flag.png">
                            <input type="radio" id="french" name="language" value="french" checked>
                        </label>
                        <label for="spanish">
                            <img src="./assets/sp-flag.png">
                            <input type="radio" id="spanish" name="language" value="spanish">
                        </label>
                        <label for="japanese">
                            <img src="./assets/jpn-flag.png">
                            <input type="radio" id="japanese" name="language" value="japanese">
                        </label>
                    </div>
                </form>
            </section>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
